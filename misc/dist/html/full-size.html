<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
		$BLAZIUM_DISCORD_EMBEDDED_HEADERS
		$BLAZIUM_HEADER_EMBEDS
		<title>$GODOT_PROJECT_NAME</title>
		<style>
input[type="color"],
input[type="date"],
input[type="datetime"],
input[type="datetime-local"],
input[type="email"],
input[type="month"],
input[type="number"],
input[type="password"],
input[type="search"],
input[type="tel"],
input[type="text"],
input[type="time"],
input[type="url"],
input[type="week"],
select:focus,
textarea {
  font-size: 16px;
}
html, body, #canvas {
	margin: 0;
	padding: 0;
	border: 0;
}

body {
	color: white;
	background-color: black;
	overflow: hidden;
	touch-action: none;
}

#canvas {
	display: block;
}

#canvas:focus {
	outline: none;
}

#status, #status-splash, #status-progress {
	position: absolute;
	left: 0;
	right: 0;
}

#status, #status-splash {
	top: 0;
	bottom: 0;
}

#status {
	background-color: #242424;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	visibility: hidden;
}

#status-splash {
	max-height: 100%;
	max-width: 100%;
	margin: auto;
}

#status-progress, #status-notice {
	display: none;
}

#status-progress {
	bottom: 10%;
	width: 50%;
	margin: 0 auto;
}

#status-notice {
	background-color: #5b3943;
	border-radius: 0.5rem;
	border: 1px solid #9b3943;
	color: #e0e0e0;
	font-family: 'Noto Sans', 'Droid Sans', Arial, sans-serif;
	line-height: 1.3;
	margin: 0 2rem;
	overflow: hidden;
	padding: 1rem;
	text-align: center;
	z-index: 1;
}
		</style>
		$GODOT_HEAD_INCLUDE
	</head>
	<body>
		<canvas id="canvas">
			Your browser does not support the canvas tag.
		</canvas>
		<noscript>
			Your browser does not support JavaScript.
		</noscript>
		<script>
const PROXY_PREFIX = '/.proxy';
const DiscordEmbed = {
	isDiscordEmbed: () => {
		// Check for the two meta elements in the head
		const discordAutodetect = document.querySelector('meta[name="discord_autodetect"]')?.content === 'true';
		const discordEmbed = document.querySelector('meta[name="discord_embed"]')?.content === 'true';

		if (discordAutodetect) {
			return DiscordEmbed.isDiscordURL(window.location.hostname);
		}
		return discordEmbed;
	},
	isDiscordURL: (url) => {
		const arr = ['discord.com', 'discordapp.com', 'discordsays.com', 'discordapp.net', 'discordsez.com'];
		return arr.some((substring) => url.toString().includes(substring));
	},
	patchUrlMappings: (
		patchFetch = true,
		patchWebSocket = true,
		patchXhr = true
	) => {
		// Bail out if we're not in a browser
		if (typeof window === 'undefined') {
			return;
		}
		if (patchFetch) {
			const fetchImpl = window.fetch;
			// fetch is a duplex, but this is consistent
			window.fetch = function (input, init) {
				// If fetch has Request as input, we need to resolve any stream
				// before we create a new request with the mapped url
				if (input instanceof Request) {
					const newUrl = DiscordEmbed.attemptRemap(DiscordEmbed.absoluteURL(input.url));
					const { ...newInit } = (init ?? {});
					Object.keys(Request.prototype).forEach((value) => {
						if (value === 'url') {
							return;
						}
						try {
							newInit[value] = input[value];
						} catch (ex) {
							console.warn(`Remapping fetch request key "${value}" failed`, ex);
						}
					});
					return new Promise((resolve, reject) => {
						try {
							input.blob().then((blob) => {
								if (input.method.toUpperCase() !== 'HEAD' && input.method.toUpperCase() !== 'GET' && blob.size > 0) {
									newInit.body = blob;
								}

								resolve(fetchImpl(new Request(newUrl, newInit)));
							});
						} catch (ex) {
							reject(ex);
						}
					});
				}
				// Assuming a generic url or string
				const remapped = DiscordEmbed.attemptRemap(input instanceof URL ? input : DiscordEmbed.absoluteURL(input));
				return fetchImpl(remapped, init);
			};
		}
		if (patchWebSocket) {
			class WebSocketProxy extends WebSocket {
				constructor(url, protocols) {
					const remapped = DiscordEmbed.attemptRemap(url instanceof URL ? url : DiscordEmbed.absoluteURL(url));
					super(remapped, protocols);
				}
			}
			window.WebSocket = WebSocketProxy;
		}
		if (patchXhr) {
			const openImpl = XMLHttpRequest.prototype.open;
			XMLHttpRequest.prototype.open = function (
				method,
				url,
				async,
				username,
				password
			) {
				const remapped = DiscordEmbed.attemptRemap(DiscordEmbed.absoluteURL(url));
				openImpl.apply(this, [method, remapped, async, username, password]);
			};
		}
	},
	attemptRemap: (url) => {
		const newURL = new URL(url.toString());
		// Only apply proxy prefix once and not for discord links
		if (!newURL.pathname.startsWith(PROXY_PREFIX)
			&& !DiscordEmbed.isDiscordURL(newURL.hostname)) {
			newURL.pathname = PROXY_PREFIX + newURL.pathname;
		}
		return newURL;
	},
	// If the first arg is a complete url, it will ignore the second arg
	// This call structure lets us set relative urls to have a full url with the proper protocol and host
	absoluteURL: (
		url,
		protocol = window.location.protocol,
		host = window.location.host
	) => new URL(url, `${protocol}//${host}`),
};
if (DiscordEmbed.isDiscordEmbed()) {
	DiscordEmbed.patchUrlMappings();
}
		</script>
		<div id="status">
			<img id="status-splash" src="$GODOT_SPLASH" alt="">
			<progress id="status-progress"></progress>
			<div id="status-notice"></div>
		</div>
		<script src="$GODOT_URL"></script>
		<script>
const GODOT_CONFIG = $GODOT_CONFIG;
const GODOT_THREADS_ENABLED = $GODOT_THREADS_ENABLED;
const engine = new Engine(GODOT_CONFIG);

(function () {
	const statusOverlay = document.getElementById('status');
	const statusProgress = document.getElementById('status-progress');
	const statusNotice = document.getElementById('status-notice');

	let initializing = true;
	let statusMode = '';

	function setStatusMode(mode) {
		if (statusMode === mode || !initializing) {
			return;
		}
		if (mode === 'hidden') {
			statusOverlay.remove();
			initializing = false;
			return;
		}
		statusOverlay.style.visibility = 'visible';
		statusProgress.style.display = mode === 'progress' ? 'block' : 'none';
		statusNotice.style.display = mode === 'notice' ? 'block' : 'none';
		statusMode = mode;
	}

	function setStatusNotice(text) {
		while (statusNotice.lastChild) {
			statusNotice.removeChild(statusNotice.lastChild);
		}
		const lines = text.split('\n');
		lines.forEach((line) => {
			statusNotice.appendChild(document.createTextNode(line));
			statusNotice.appendChild(document.createElement('br'));
		});
	}

	function displayFailureNotice(err) {
		console.error(err);
		if (err instanceof Error) {
			setStatusNotice(err.message);
		} else if (typeof err === 'string') {
			setStatusNotice(err);
		} else {
			setStatusNotice('An unknown error occured');
		}
		setStatusMode('notice');
		initializing = false;
	}

	const missing = Engine.getMissingFeatures({
		threads: GODOT_THREADS_ENABLED,
	});

	if (missing.length !== 0) {
		if (GODOT_CONFIG['serviceWorker'] && GODOT_CONFIG['ensureCrossOriginIsolationHeaders'] && 'serviceWorker' in navigator) {
			// There's a chance that installing the service worker would fix the issue
			Promise.race([
				navigator.serviceWorker.getRegistration().then((registration) => {
					if (registration != null) {
						return Promise.reject(new Error('Service worker already exists.'));
					}
					return registration;
				}).then(() => engine.installServiceWorker()),
				// For some reason, `getRegistration()` can stall
				new Promise((resolve) => {
					setTimeout(() => resolve(), 2000);
				}),
			]).catch((err) => {
				console.error('Error while registering service worker:', err);
			}).then(() => {
				window.location.reload();
			});
		} else {
			// Display the message as usual
			const missingMsg = 'Error\nThe following features required to run Blazium projects on the Web are missing:\n';
			displayFailureNotice(missingMsg + missing.join('\n'));
		}
	} else {
		setStatusMode('progress');
		engine.startGame({
			'onProgress': function (current, total) {
				if (current > 0 && total > 0) {
					statusProgress.value = current;
					statusProgress.max = total;
				} else {
					statusProgress.removeAttribute('value');
					statusProgress.removeAttribute('max');
				}
			},
		}).then(() => {
			setStatusMode('hidden');
		}, displayFailureNotice);
	}
}());
		</script>
	</body>
</html>
